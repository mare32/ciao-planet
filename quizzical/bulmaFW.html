<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bulma-0.8.0/css/bulma.css">
  <link rel="stylesheet" href="stil.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <title>BulmaFW</title>
</head>
<body>
  <div id="volume"><i class="fas fa-volume-mute"></i></div>
    <div class="container all">
      <section class="section">
        <div class="container">
            <h1 class="title">Question:&nbsp;<span class="brojpitanja">1</span>/<span class="totalQuestions">10</span></h1>
          <h2 class="subtitle zapravoPitanje has-text-centered">
            
          </h2>
        </div>
      </section>
      <section class="section">
        <div class="container">
          <label class="label is-large"><span class="Bb">Your personal smartness points: &nbsp;<span class="bb">0</span></span></label>
            <div class="field">
                <div class="control has-icons-left has-icons-right">
                  <input class="input is-medium is-rounded prvo pitanje" type="text" value="" readonly>
                  <span class="icon is-medium is-left">
                    <i class="fas fa-circle"></i>
                  </span>
                  <span class="icon is-medium is-right">
                    <i class="fas fa-check"></i>
                  </span>
                </div>
              </div>
              
              <div class="field">
                <div class="control has-icons-left has-icons-right">
                  <input class="input is-medium is-rounded drugo pitanje" type="text" value="" readonly>
                  <span class="icon is-left">
                    <i class="fas fa-circle"></i>
                  </span>
                  <span class="icon is-right">
                    <i class="fas fa-check"></i>
                  </span>
                </div>
              </div>
              
              <div class="field">
                <div class="control has-icons-left has-icons-right">
                  <input class="input is-medium is-rounded trece pitanje" type="text" value="" readonly>
                  <span class="icon is-medium is-left">
                    <i class="fas fa-circle"></i>
                  </span>
                  <span class="icon is-medium is-right">
                    <i class="fas fa-check"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <div class="control has-icons-left has-icons-right">
                  <input class="input is-medium is-rounded cetvrto pitanje" type="text" value="" readonly>
                  <span class="icon is-medium is-left">
                    <i class="fas fa-circle"></i>
                  </span>
                  <span class="icon is-medium is-right">
                    <i class="fas fa-check"></i>
                  </span>
                </div>
              </div>


              <div class="field is-grouped is-grouped-centered">
                <p class="control">
                  <a class="button is-rounded is-primary confirm">
                    Submit
                  </a>
                </p>
                <p class="control">
                  <a class="button is-rounded is-light skip">
                    Skip
                  </a>
                </p>
              </div>
        </div>
      </section>
    </div>
      
      <section class="section is-medium display-none result">
        <div class="container">
            <h1 class="title has-text-centered">Thats it... You gathered <span class="bb gg"></span>&nbsp;points.</h1>
        </div>
        <div class="container">
          <button class="button is-rounded is-large is-fullwidth redo">Redo the test</button>
        </div>
      </section>

<script>
    
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js.js"></script>
</body>
</html>
